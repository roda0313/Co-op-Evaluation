<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Student Coop Evaluation</title>
  
</head>

<body>
  <h1>Employee Coop Evaluation</h1>
  <form>
      <p><label for="name">Name</label>
      <input type="text" id="name" required></textarea></p>
      <p><label for="email">Email</label>
      <input type="text" id="email" required></textarea></p>
      <p><label for="sname">Student Name</label>
      <input type="text" id="ename" required></textarea></p>
      <p><label for="semail">Student Email</label>
      <input type="text" id="eemail" required></textarea></p>
      <p><label for="position">Company Position</label>
      <input type="text" id="position" required></textarea></p>
      <p><label for="q1">How would you rank his or her overall performance?</label></p>
      <p><input type="radio" name="q1" value="1">1
      <input type="radio" name="q1" value="2">2
      <input type="radio" name="q1" value="3">3
      <input type="radio" name="q1" value="4">4
      <input type="radio" name="q1" value="5">5</p>
      <p><label for="q2">What did he or she work on during his or her Coop?</label>
      <input type="text" id="q2" class="questions"required></textarea></p>
      <p><label for="q3">Was he or she prepared for the tasks he or she was asked to perform?</label>
      <input type="text" id="q3" class="questions"required></textarea></p>
      <p><label for="q4">How would you rate his or her work habits?</label></p>
      <p><input type="radio" name="q4" value="1">1
      <input type="radio" name="q4" value="2">2
      <input type="radio" name="q4" value="3">3
      <input type="radio" name="q4" value="4">4
      <input type="radio" name="q4" value="5">5</p>
      <p><label for="q5">Would you ask he or she back given the opportunity?</label>
      <input type="text" id="q5" class="questions"required></textarea></p>
      <p><input type="submit" value="save" name="Save Form">
      <input type="submit" value="submit" name="Submit Form"></p>
  </form>
</body>
</html>
